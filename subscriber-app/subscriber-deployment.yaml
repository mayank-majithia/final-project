apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sub-app
  template:
    metadata:
      labels:
        app: sub-app
    spec:
      containers:
      - name: sub-app
        image: gcr.io/brave-monitor-432315-q6/sub-app:v2
        ports:
        - containerPort: 5000
        env:
        - name: GCP_PROJECT_ID
          value: "brave-monitor-432315-q6"
        - name: DB_HOST
          value: "35.223.231.178"
        - name: DB_NAME
          value: "notificationdb"
        - name: DB_USER
          value: "root"
        - name: DB_PASS
          value: "root"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/brave-monitor-432315-q6-4307296b097e.json
        volumeMounts:
        - name: gcp-service-account
          mountPath: /var/secrets/google
          readOnly: true
      volumes:
      - name: gcp-service-account
        secret:
          secretName: gcp-service-account
---
apiVersion: v1
kind: Service
metadata:
  name: sub-app
spec:
  selector:
    app: sub-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
