apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sub-app
  template:
    metadata:
      labels:
        app: sub-app
    spec:
      containers:
      - name: sub-app
        image: gcr.io/brave-monitor-432315-q6/sub-app:0b54f91
        ports:
        - containerPort: 5000
        env:
        - name: GCP_PROJECT_ID
          value: "brave-monitor-432315-q6"
        - name: DB_HOST
          value: "35.223.231.178"
        - name: DB_NAME
          value: "notificationdb"
        - name: DB_USER
          value: "root"
        - name: DB_PASS
          value: "root"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/secrets/service-account.json"
        volumeMounts:
        - name: my-service-account-secret
          mountPath: /secrets
          readOnly: true
      volumes:
      - name: my-service-account-secret
        secret:
          secretName: my-service-account-secret 
---
apiVersion: v1
kind: Service
metadata:
  name: sub-app
spec:
  selector:
    app: sub-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
